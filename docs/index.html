<html lang="us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tholos - EVEconomy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/es.css">
</head>

<body class="dark" id="body">
	<div class="inverse container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-5 col-lg-3 xs-hideit" id="panelsearch">
				<div class="d-flex"><span><img id="sitelogo" src="./img/eveconomy.png" title="EVEconomy"></span><span>
						<h4>EVEconomy</h4>
					</span><span class="m-auto"></span><span class="d-block d-sm-none btn btn-default btn-sm inverse"
						id="btnorders">üìà</span></div>
				<div><input id="searchbox" type="search" placeholder="Items" autocomplete="off">
					<div id="itemparent" class="">
						<div id="items"></div>
						<p class="alert alert-primary m-1 text-center d-none" id="searchMin"><span
								id="searchCharsMinimum">3 </span>character(s) minimum for searches<btn
								class="btn btn-sm btn-primary" id="searchOverride">Click to Override</btn>
						</p>
						<p class="d-none alert alert-primary m-1" id="search0Reults">no results</p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-7 col-lg-9" id="panelorders">
				<div class="d-flex"><span class="d-block d-sm-none btn btn-default btn-sm mr-3 inverse"
						id="btnsearch">üîç</span><img class="d-inline float-start" id="itemimg"
						src="https://images.evetech.net/types/44992/icon?size=128">
					<h4><span id="itemname">PLEX</span>&nbsp;<button
							class="btn btn-sm btn-secondary m-0 p-0 d-none"><small>DESC</small></button></h4><small
						class="m-auto"></small><small>&nbsp;(<span class="d-inline d-sm-none">xs</span><span
							class="d-none d-sm-inline d-md-none">sm</span><span
							class="d-none d-md-inline d-lg-none">md</span><span
							class="d-none d-lg-inline d-xl-none">lg</span><span
							class="d-none d-xl-inline">xl</span>)</small>
				</div>
				<div id="marketlisting">
					<div id="orders">
						<div id="sell">
							<h6>Sell Orders</h6>
							<div class="ordertablecontainer">
								<div class="ordertable" id="sellorders">
									<div class="orderscontainer" of="sell">
										<div class="ordersheader">
											<span class="text-end">Remaining</span>
											<span class="text-end">Price</span>
											<span field="location_name">Location</span>
											<span class="text-end">Range</span>
										</div>
										<div class="orders" of="sell">

										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="buy">
							<h6>Buy Orders</h6>
							<div class="ordertablecontainer">
								<div class="ordertable" id="buyorders">
									<div class="orderscontainer" of="buy">
										<div class="ordersheader">
											<span class="text-end">Remaining</span>
											<span class="text-end">Price</span>
											<span field="location_name">Location</span>
											<span class="text-end">Range</span>
										</div>
										<div class="orders" of="buy">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<iframe height="1" width="1"
		style="position: absolute; top: 0px; left: 0px; border: none; visibility: hidden;"></iframe>
	<script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script defer=""
		src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
	<script defer="" data-server_start="1752004823892" src="./js/es.js"></script>
	<script>const websocket_url = 'undefined';</script>
</body>

</html>
