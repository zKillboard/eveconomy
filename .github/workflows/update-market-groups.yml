name: Update Market Groups

on:
  # Run every Tuesday at 12:00 UTC
  schedule:
    - cron: '0 12 * * 2'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-market-groups:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Use a token that can push to protected branches if needed
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # No cache needed - project uses only built-in modules
    
    - name: Check dependencies
      run: |
        echo "âœ… Project uses Node.js built-in modules only"
        echo "ðŸ“¦ No npm dependencies to install"
        node --version
    
    - name: Make scripts executable
      run: |
        chmod +x update_groups.sh
        chmod +x populate_market_groups.js
    
    - name: Run market groups updater
      run: |
        echo "ðŸš€ Starting market groups update..."
        echo "ðŸ“… Run time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "ðŸ”§ Using enhanced updater with no cache and no backup"
        
        # Run the enhanced updater with no cache and no backup
        ./update_groups.sh --enhanced --no-cache --no-backup
        
        echo "âœ… Market groups update completed"
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/api/groups.json; then
          echo "No changes detected in groups.json"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in groups.json"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
          # Show summary of changes
          echo "ðŸ“Š Change summary:"
          git diff --stat docs/api/groups.json
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add the updated file
        git add docs/api/groups.json
        
        # Create commit with detailed message
        TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
        COMMIT_MSG="ðŸ¤– Auto-update market groups data - $TIMESTAMP

        ðŸ“Š Updated EVE Online market groups and item information
        ðŸ”„ Generated by: GitHub Actions workflow
        ðŸ“… Update time: $TIMESTAMP
        ðŸŽ¯ Trigger: ${{ github.event_name }}
        
        This automated update ensures market group data stays current with EVE Online's latest information."
        
        git commit -m "$COMMIT_MSG"
        
        # Push changes
        git push
        
        echo "âœ… Successfully committed and pushed updated market groups data"
    
    - name: Update summary
      if: always()
      run: |
        echo "## ðŸ“Š Market Groups Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes**: ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
          echo "### ðŸ”„ Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "The market groups data has been updated with the latest information from EVE Online." >> $GITHUB_STEP_SUMMARY
        else
          echo "### âœ… No Changes" >> $GITHUB_STEP_SUMMARY  
          echo "Market groups data is already up to date." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ› ï¸ Process Details" >> $GITHUB_STEP_SUMMARY
        echo "- Used enhanced updater with bulk ESI fetching" >> $GITHUB_STEP_SUMMARY
        echo "- Disabled caching for fresh data" >> $GITHUB_STEP_SUMMARY  
        echo "- Disabled backup to keep workflow clean" >> $GITHUB_STEP_SUMMARY
        echo "- Optimized with bulk name fetching (24x faster)" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Market groups update failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The automated market groups update encountered an error." >> $GITHUB_STEP_SUMMARY
        echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY